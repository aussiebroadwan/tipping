version: "2"
sql:
  - engine: "postgresql"
    queries: "./db/query"
    schema: "./db/migration"
    gen:
      go:
        package: "sqlc"
        out: './db'
        sql_package: "pgx/v5"
        emit_interface: true                 
        emit_pointers_for_null_types: true
        emit_result_struct_pointers: true